<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Restricted Page</title>
</head>

<body>
  <nav class="navbar navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <img src="/assets/logo/awesome-logo.svg" width="30" height="30" alt="" />
    </a>
    <ul class="navbar-nav">
      <li class="nav-item"><a id="store-link" class="nav-link">Store</a></li>
    </ul>
  </nav>

  <div class="p-3 container d-flex d-flex flex-column align-items-center justify-content-center">
    <h1 id="user-name"></h1>
    <img id="user-pic" src="" alt="profile pic" />
    <a id="store-button" class="btn btn-primary btn-lg m-2">Go to the store</a>
    <a id="autopayment-button" class="btn btn-primary btn-lg m-2">Enable auto-payments</a>
  </div>
  <script src="/config.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name');
    const userId = urlParams.get('user_id');
    console.log(userId)
    console.log(`https://www.ddpurse.com/openapi/set_pay_config?app_id=${APP_ID}
    &redirect_uri=${APP_URL}autopayment-store?user_id=${userId}`)
    userName
      ?
      (document.getElementById('user-name').innerHTML = 'Hello ' + userName) :
      (document.getElementById('user-name').innerHTML = 'User not found');
    const userPic = urlParams.get('pic');
    userPic
      ?
      (document.getElementById('user-pic').src = userPic) :
      (document.getElementById('user-pic').alt = 'Avatar not found ');
    document.getElementById('store-link').href =
      window.location.origin + '/store-front';
    document.getElementById('store-button').href =
      window.location.origin + '/store-front';
    document.getElementById(
      'autopayment-button'
    ).href = `https://www.ddpurse.com/openapi/set_pay_config?app_id=${APP_ID}
      &redirect_uri=${APP_URL}autopayment-store?user_id=${userId}`;
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
