<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <title>交易记录清单</title>
  </head>

  <body>
    <nav class="navbar navbar navbar-dark bg-dark justify-content-between px-3">
      <a class="navbar-brand" href="/">
        <img
          src="/assets/logo/awesome-logo.svg"
          width="30"
          height="30"
          alt=""
        />
      </a>
    </nav>

    <div
      class="container d-flex d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mt-2">历史交易</h1>
      <p id="loading">加载中...</p>
      <ul id="txlist" class="list-group mt-2" style="width: 90%;"></ul>
    </div>

    <script src="/config.js"></script>

    <script>
      // on load, call API to get list of all transactions, then load them into a list, with each tx linking to a chain explorer
      (async () => {
        // load wishlist from DB
        const txlistCall = await fetch(APP_URL + 'get-txlist');
        const txlist = await txlistCall.json();
        const txlistDisplay = document.getElementById('txlist');
        console.log(txlist);

        function createTxRecord(record) {
          const {
            userName,
            desc,
            newBounty,
            previousBounty,
            saveTxid,
            txid,
          } = record;
          txlistDisplay.insertAdjacentHTML(
            'beforeend',
            `<li
          class="list-group-item mb-2 d-flex flex-column justify-content-between"
        >
          <div class="d-flex justify-content-between">
            <p class="m-0">${desc}</p>
            <p class="m-0">奖励增加量：<strong>${
              newBounty - previousBounty
            }</strong>增加人员：${userName}</p>
          </div>
          <div class="d-flex justify-content-between">
            <a href="https://satoshi.io/tx/${saveTxid}">数据上链tx</a>
            <a href="https://satoshi.io/tx/${txid}">奖励付款tx</a>
          </div>
        </li>`
          );
        }
        await txlist.forEach((record) => createTxRecord(record));
        document.getElementById('loading').style = 'display:none';
      })();
    </script>

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
