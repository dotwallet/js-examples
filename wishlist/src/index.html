<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar navbar-dark bg-dark justify-content-between px-3">
      <a class="navbar-brand" href="/">
        <img
          src="./assets/logo/awesome-logo.svg"
          width="30"
          height="30"
          alt=""
        />
      </a>
    </nav>

    <div
      class="container d-flex d-flex flex-column align-items-center justify-content-center"
    >
      <img
        class="img-fluid"
        style="max-height: 500px;"
        src="./assets/logo/default.png"
        alt="app logo"
      />
      <a id="button-link" class="img-fluid m-0">
        <img src="./assets/dotwallet-login-en.svg" alt="dotwallet-login" />
      </a>
    </div>

    <script src="./config.js"></script>

    <script>
      document.getElementById(
        'button-link'
      ).href = `https://www.ddpurse.com/openapi/get_code?app_id=${APP_ID}&redirect_uri=${APP_URL}auth`;
    </script>

    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
